<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather App ‚Äî CODTECH Task-2</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <h1>Weather<span class="accent">Now</span></h1>
      <p class="sub">Realtime weather powered by OpenWeatherMap</p>
    </header>

    <section class="search-section">
      <div class="search-box">
        <input id="cityInput" type="text" placeholder="Enter city (e.g., Mumbai)" />
        <button id="searchBtn" aria-label="Search">Search</button>
        <button id="geoBtn" title="Use my location">üìç</button>
      </div>
      <div id="error" class="error" aria-live="polite"></div>
    </section>

    <section id="card" class="card hidden" aria-live="polite">
      <div class="card-top">
        <div class="place">
          <h2 id="cityName">City</h2>
          <p id="country">Country</p>
        </div>
        <div class="temp-block">
          <img id="weatherIcon" alt="weather icon" />
          <div>
            <div id="temp" class="temp">0¬∞</div>
            <div id="desc" class="desc">Clear</div>
          </div>
        </div>
      </div>

      <div class="card-bottom">
        <div class="info">
          <span>Feels</span>
          <strong id="feels">0¬∞</strong>
        </div>
        <div class="info">
          <span>Humidity</span>
          <strong id="humidity">0%</strong>
        </div>
        <div class="info">
          <span>Wind</span>
          <strong id="wind">0 m/s</strong>
        </div>
        <div class="info">
          <span>Local Time</span>
          <strong id="localTime">--:--</strong>
        </div>
      </div>
    </section>

    <div id="loading" class="loading hidden">Loading‚Ä¶</div>

    <footer class="footer">
      <small>Built for CODTECH Internship ‚Ä¢ Uses OpenWeatherMap API</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
